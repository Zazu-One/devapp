  <style>
    /* animations */
    @keyframes fade-out {
      0% {
        opacity: 1;
      }

      100% {
        opacity: 0;
      }
    }

    @keyframes logo-animation {
      0% {
        opacity: 0.3;
        transform: translate(50%, -170%)
      }

      100% {
        opacity: 1;
        transform: translate(50%, -50%)
      }
    }

    @keyframes rotating-circle {
      0% {
        transform: rotate(0deg) translate(130px) rotate(0deg);
      }

      100% {
        transform: rotate(360deg) translate(130px) rotate(-360deg);
      }
    }

    /* Keeping everything in index.html for faster loading */
    body {
      margin: 0;
      padding: 0;
      background: #0a0a30;
    }

    #splash-screen {
      position: fixed;
      background: #0a0a30;
      width: 100%;
      height: 100%;
      z-index: 10000;
    }

    #splash-screen.fade-out {
      animation: 0.3s fade-out 1.5s ease-out forwards;
    }

    .circle {
      width: 30px;
      height: 30px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      overflow: hidden;
      margin: auto;

      animation: rotating-circle 3s linear infinite;
    }

    .logo {
      width: 300px;
      height: 300px;
      position: absolute;
      top: 50%;
      right: 50%;

      animation: logo-animation 1.6s ease-out forwards;
    }

  </style>

      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function (engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function (appRunner) {
        return appRunner.runApp();
      });
    });

  window.removeSplashScreen = function () {
    var splashScreen = document.getElementById("splash-screen");
    if (splashScreen) {
      splashScreen.classList.add('fade-out');
      splashScreen.onanimationend = () => splashScreen.remove();
    }
  }
  </script>
